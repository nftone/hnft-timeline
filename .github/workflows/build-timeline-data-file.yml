name: build-timeline-data-file

on:
  push:
    branches:
      - master

jobs:
  build-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run script buil-timeline-data-file
      run: node scripts/build-timeline-data-file.js  
